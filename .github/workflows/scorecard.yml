name: Scorecards

on: [pull_request]

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Used to receive a badge. (Upcoming feature)
      id-token: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Create results directory
        run: mkdir -p results

      - name: Run Scorecard
        id: scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: https://securityscorecards.dev/viewer/?uri=github.com
          results_format: https://securityscorecards.dev/viewer/?uri=github.com
          publish_results: true
          repo_token: ${{ secrets.SCORECARD_TOKEN }}
        env:
          contents: read
          persist-credentials: false
          #repository: hamiri22/openssf-research
          
      
      - name: Upload Results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: scorecard-results
          path: https://securityscorecards.dev/viewer/?uri=github.com
          
